<!DOCTYPE html>
<html ng-app="note">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/flat.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    </head>
    <body ng-controller="NotesController as notesCtrl">
        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="https://github.com/zvyn/angular-notes/">Fork me on GitHub</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row head">
                <h1 class=col-xs-1>
                    <span class="glyphicon glyphicon-pencil"></span>
                </h1>
                <h1 class=col-xs-11>
                    <input
                    type=text
                    ng-model="notesCtrl.meta.title"
                    ng-change="notesCtrl.save()"
                    />
                </h1>
            </div>
            <overview class="col-sm-3"></overview>
            <notes class="col-sm-9"></notes>
        </div>
        <script src="angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
